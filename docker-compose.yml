services:
  # ============================================
  # Postgres - una instancia, 3 BDs
  # ============================================
  db:
    image: postgres:15
    container_name: news_nlp_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - news_nlp_db_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER} -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================================
  # MLflow (tracking server + artifacts)
  # ============================================
  mlflow:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: news_nlp_mlflow
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # MLflow usa su propia base de datos (mlflow_db) y usuario mlflow_user
      MLFLOW_BACKEND_STORE_URI: postgresql+psycopg2://${MLFLOW_DB_USER}:${MLFLOW_DB_PASSWORD}@db:5432/${MLFLOW_DB_NAME}
      MLFLOW_ARTIFACTS_DESTINATION: /mlflow/artifacts
    command:
      - mlflow
      - server
      - --backend-store-uri
      - postgresql+psycopg2://${MLFLOW_DB_USER}:${MLFLOW_DB_PASSWORD}@db:5432/${MLFLOW_DB_NAME}
      - --artifacts-destination
      - /mlflow/artifacts
      - --host
      - 0.0.0.0
      - --port
      - "5000"
      - --allowed-hosts
      - "*"
      - --cors-allowed-origins
      - "*"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    ports:
      - "5000:5000"  # MLflow UI en http://<host>:5000

  # ============================================
  # API (FastAPI)
  # ============================================
  api:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: news_nlp_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
    env_file:
      - .env
    environment:
      NEWS_NLP_DB_HOST: db
      NEWS_NLP_DB_PORT: 5432
      NEWS_NLP_DB_NAME: ${NEWS_NLP_DB_NAME}
      NEWS_NLP_DB_USER: ${NEWS_NLP_DB_USER}
      NEWS_NLP_DB_PASSWORD: ${NEWS_NLP_DB_PASSWORD}
      MLFLOW_TRACKING_URI: http://mlflow:5000
    command: >
      bash -c "
      uvicorn news_nlp.api.app:app --host 0.0.0.0 --port 8000
      "
    ports:
      - "8005:8000"  # API en http://<host>:8005

  # ============================================
  # Airflow - inicializaciÃ³n (migraciones + usuario admin)
  # ============================================
  airflow-init:
    image: apache/airflow:2.9.0-python3.10
    container_name: news_nlp_airflow_init
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@db:5432/${AIRFLOW_DB_NAME}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    volumes:
      - ./airflow_dags:/opt/airflow/dags
    command: >
      bash -c "airflow db migrate &&
      airflow users create --username ${AIRFLOW_ADMIN_USER} --password ${AIRFLOW_ADMIN_PASSWORD} --firstname Admin --lastname User --role Admin --email admin@example.com"

  # ============================================
  # Airflow - webserver
  # ============================================
  airflow-webserver:
    image: apache/airflow:2.9.0-python3.10
    container_name: news_nlp_airflow_webserver
    restart: always
    depends_on:
      db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@db:5432/${AIRFLOW_DB_NAME}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    volumes:
      - ./airflow_dags:/opt/airflow/dags
    command: >
      bash -c "
      airflow webserver
      "
    ports:
      - "8082:8080"  # Airflow UI en http://<host>:8082

  # ============================================
  # Airflow - scheduler
  # ============================================
  airflow-scheduler:
    image: apache/airflow:2.9.0-python3.10
    container_name: news_nlp_airflow_scheduler
    restart: always
    depends_on:
      db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@db:5432/${AIRFLOW_DB_NAME}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    volumes:
      - ./airflow_dags:/opt/airflow/dags
    command: >
      bash -c "
      airflow scheduler
      "

volumes:
  news_nlp_db_data:
  mlflow_artifacts:
