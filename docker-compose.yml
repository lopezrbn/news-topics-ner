services:
  db:
    image: postgres:15
    container_name: news_nlp_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"   # host:container
    volumes:
      - news_nlp_db_data:/var/lib/postgresql/data
      # si quieres que se cree el usuario/news_nlp_db la primera vez:
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql:ro

  mlflow:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: news_nlp_mlflow
    restart: always
    env_file:
      - .env
    environment:
      # MLflow tracking en la misma DB de negocio (simplificación)
      MLFLOW_TRACKING_URI: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      MLFLOW_ARTIFACTS_DIR: /mlflow/artifacts
    depends_on:
      - db
    command: >
      mlflow server
      --backend-store-uri postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5001:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts

  api:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: news_nlp_api
    restart: always
    env_file:
      - .env
    environment:
      # Apunta a la DB del servicio db
      NEWS_NLP_DB_HOST: db
      NEWS_NLP_DB_PORT: 5432
      NEWS_NLP_DB_NAME: ${POSTGRES_DB}
      NEWS_NLP_DB_USER: ${POSTGRES_USER}
      NEWS_NLP_DB_PASSWORD: ${POSTGRES_PASSWORD}
      # MLflow interno (desde la API / pipelines)
      MLFLOW_TRACKING_URI: http://mlflow:5000
    depends_on:
      - db
      - mlflow
    command: >
      uvicorn news_nlp.api.app:app
      --host 0.0.0.0
      --port 8000
    ports:
      - "8001:8000"

  airflow-init:
    image: apache/airflow:2.9.0-python3.10
    container_name: news_nlp_airflow_init
    depends_on:
      - db
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_user:${AIRFLOW_DB_PASSWORD}@db:5432/airflow_db
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create
        --username ${AIRFLOW_ADMIN_USER}
        --password ${AIRFLOW_ADMIN_PASSWORD}
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@example.com
      "
    # solo se ejecuta una vez; no necesita puertos ni volúmenes

  airflow-webserver:
    image: apache/airflow:2.9.0-python3.10
    container_name: news_nlp_airflow_webserver
    restart: always
    depends_on:
      - db
      - airflow-init
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_user:${AIRFLOW_DB_PASSWORD}@db:5432/airflow_db
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    volumes:
      - ./airflow_dags:/opt/airflow/dags
    command: >
      bash -c "
      airflow webserver
      "
    ports:
      - "8082:8080"

  airflow-scheduler:
    image: apache/airflow:2.9.0-python3.10
    container_name: news_nlp_airflow_scheduler
    restart: always
    depends_on:
      - db
      - airflow-init
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_user:${AIRFLOW_DB_PASSWORD}@db:5432/airflow_db
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    volumes:
      - ./airflow_dags:/opt/airflow/dags
    command: >
      bash -c "
      airflow scheduler
      "

volumes:
  news_nlp_db_data:
  mlflow_artifacts:
